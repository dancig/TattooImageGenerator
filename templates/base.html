<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор изображений татуировок</title>
</head>
<body>

<h1>Генератор изображений татуировок</h1>

<form method="post">
    <div class="mb-3">
        <label for="prompt" class="form-label">Введите текстовый запрос:</label>
    </div>
    <div class="mb-3">
        <input type="textarea" class="form-control" id="prompt" name="prompt" required value="{{last_prompt}}" maxlength="500">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Сгенерировать</button>
    </div>
</form>

{% if image %}
<div class="mb-3">
    <img src="{{image}}" height="512" width="512" alt="СгенерированноеИзображение">
</div>
{% endif %}

</body>
</html>
