<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор изображений татуировок</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>Генератор изображений татуировок</h1>

<form method="post">
    <div class="fb-1">
        <label for="prompt" class="form-label">Введите текстовый запрос:</label>
    </div>
    <div class="fb-2">
        <textarea class="form-text" id="prompt" name="prompt" required maxlength="500">{{last_prompt}}</textarea>
    </div>
    <div class="fb-3">
        <button type="submit" class="btn-submit">Сгенерировать</button>
    </div>
</form>

{% if image %}
<div class="image-area">
    <img src="{{image}}" height="512" width="512" alt="СгенерированноеИзображение">
</div>
{% endif %}

</body>
</html>
